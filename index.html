<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
        <title>Calculator JS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="" name="calc">
            <h1>Calculator JS</h1>
            <main id="calculator">
                <input type="text" id="display" name="display">
                <div id="first-line">
                    <input type="button" value="+" class="buttons" onclick="handleCalc(value)">                 
                    <input type="button" value="-" class="buttons" onclick="handleCalc(value)">                 
                    <input type="button" value="*" class="buttons" onclick="handleCalc(value)">                 
                    <input type="button" value="/" class="buttons" onclick="handleCalc(value)">                 
                </div>
                <div class="lines">
                    <input type="button" value="7" class="buttons" onclick="handleCalc(value)">
                    <input type="button" value="8" class="buttons" onclick="handleCalc(value)">
                    <input type="button" value="9" class="buttons" onclick="handleCalc(value)">  
                </div>
                <div class="lines">
                    <input type="button" value="6" class="buttons" onclick="handleCalc(value)">
                    <input type="button" value="5" class="buttons" onclick="handleCalc(value)">
                    <input type="button" value="4" class="buttons" onclick="handleCalc(value)">  
                </div>
                <div class="lines">
                    <input type="button" value="3" class="buttons" onclick="handleCalc(value)">
                    <input type="button" value="2" class="buttons" onclick="handleCalc(value)">
                    <input type="button" value="1" class="buttons" onclick="handleCalc(value)">
                </div>
                <div class="lines">
                    <input type="button" value="C" class="buttons reset " onclick="reset()">
                    <input type="button" value="0" class="buttons" onclick="handleCalc(value)">
                    <input type="button" value="=" class="buttons equals" onclick="calculate()">  
                </div>
            </main>
        </form>
        <script src="index.js"></script>
    </body>
</html>
